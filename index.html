<h1>SSE demo with PHP</h1>


<p id="list"></p>

<script>
  // Create new event, the server script is sse.php
  var eventSource = new EventSource("sse.php");

  // Event when receiving a message from the server
  eventSource.onmessage = function(event) {
    //assuming this client has 254704800563 as their mobile number
    
    const number="254704800563";

    var data=JSON.parse(event.data);

    var mobile=data.num;


    if(mobile==number){

      console.log(mobile);
      document.getElementById("list").innerHTML = data.amount;


    }else{
      //an error occured at the top level
    }




    
  };

  
</script>
